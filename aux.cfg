[gcode_macro Screen_ON]
gcode:
  SET_PIN PIN=screenPlate VALUE=1

[gcode_macro Screen_OFF]
gcode:
  SET_PIN PIN=screenPlate VALUE=0  


[output_pin screenPlate]
pin: PE5
shutdown_value: 0
value:0



[output_pin Light_line]
pin: PD14
pwm:true
hardware_pwm: true
shutdown_value: 0
value:0
cycle_time: 0.0001

[output_pin Light_basement]
pin: PD15
pwm:true
hardware_pwm: true
shutdown_value: 0
value:0
cycle_time: 0.0001


